name: Daily README Check-in

on:
  schedule:
    - cron: "0 16 * * *"  # æ¯å¤© UTC 16ç‚¹ = åŒ—äº¬æ—¶é—´ 0ç‚¹
  workflow_dispatch:

jobs:
  daily-checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Append Beijing time to README
        run: |
          # èŽ·å–åŒ—äº¬æ—¶é—´
          current_time=$(TZ="Asia/Shanghai" date +"%Yå¹´%mæœˆ%dæ—¥%H:%M:%S")
          echo "ðŸ•’ åŒ—äº¬æ—¶é—´: $current_time"

          # å¦‚æžœ README ä¸­æ²¡æœ‰æ ‡é¢˜ï¼Œåˆ™æ–°å¢ž
          if ! grep -q "^## Automatic check-in every day" README.md; then
            echo "## Automatic check-in every day" >> README.md
          fi

          # åœ¨æ ‡é¢˜ä¸‹è¿½åŠ ä¸€è¡Œ
          awk -v time="- $current_time" '
            BEGIN{added=0}
            /^## Automatic check-in every day/ && added==0 { print; print time; added=1; next }
            { print }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Check for changes
        id: git_status
        run: |
          git add README.md
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git_status.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
          git config user.name "auto-commit-bot"
          git config user.email "auto-commit-bot@users.noreply.github.com"
          git commit -m "chore: daily check-in $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
