name: Auto Append Date to README

on:
  schedule:
    - cron: "0 16 * * *"  # 每天UTC 16点 = 北京时间 0点
  workflow_dispatch:        # 支持手动触发

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # 用自定义 token 推送

      - name: Append current date
        run: |
          now=$(date '+%Y年%m月%d日%H:%M:%S')
          echo "🕒 当前时间: $now"
          echo "$now" >> README.md

      - name: Check for changes
        id: git_status
        run: |
          git add README.md
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "🟢 No changes detected."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "🟡 README updated."
          fi

      - name: Commit and push
        if: steps.git_status.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}   # 你自己的 PAT 或 bot token
        run: |
          git config user.name "auto-commit-bot"
          git config user.email "auto-commit-bot@users.noreply.github.com"
          git commit -m "chore: append date $(date '+%Y-%m-%d %H:%M:%S')"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
          echo "✅ README updated and pushed."
