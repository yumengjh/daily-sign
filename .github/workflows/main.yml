name: Daily README Check-in

on:
  schedule:
    - cron: "0 16 * * *"  # 每天 UTC 16点 = 北京时间 0点
  workflow_dispatch:

jobs:
  daily-checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Append Beijing time to README
        run: |
          # 获取北京时间
          current_time=$(TZ="Asia/Shanghai" date +"%Y年%m月%d日%H:%M:%S")
          echo "🕒 北京时间: $current_time"

          # 如果 README 中没有标题，则新增
          if ! grep -q "^## Automatic check-in every day" README.md; then
            echo "## Automatic check-in every day" >> README.md
          fi

          # 在标题下追加一行
          awk -v time="- $current_time" '
            BEGIN{added=0}
            /^## Automatic check-in every day/ && added==0 { print; print time; added=1; next }
            { print }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Check for changes
        id: git_status
        run: |
          git add README.md
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git_status.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
          git config user.name "auto-commit-bot"
          git config user.email "auto-commit-bot@users.noreply.github.com"
          git commit -m "chore: daily check-in $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
