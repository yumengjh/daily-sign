name: Auto Append Date to README

on:
  schedule:
    - cron: "0 16 * * *"  # æ¯å¤©UTC 16ç‚¹ = åŒ—äº¬æ—¶é—´ 0ç‚¹
  workflow_dispatch:        # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # ç”¨è‡ªå®šä¹‰ token æŽ¨é€

      - name: Append current date
        run: |
          now=$(date '+%Yå¹´%mæœˆ%dæ—¥%H:%M:%S')
          echo "ðŸ•’ å½“å‰æ—¶é—´: $now"
          echo "$now" >> README.md

      - name: Check for changes
        id: git_status
        run: |
          git add README.md
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ðŸŸ¢ No changes detected."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸŸ¡ README updated."
          fi

      - name: Commit and push
        if: steps.git_status.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}   # ä½ è‡ªå·±çš„ PAT æˆ– bot token
        run: |
          git config user.name "auto-commit-bot"
          git config user.email "auto-commit-bot@users.noreply.github.com"
          git commit -m "chore: append date $(date '+%Y-%m-%d %H:%M:%S')"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
          echo "âœ… README updated and pushed."
