name: Daily README Update

on:
  schedule:
    - cron: "0 16 * * *"  # 每天 UTC 16 点（北京时间 0 点）
  workflow_dispatch:       # 支持手动触发

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Append current Beijing time to README
        run: |
          TZ="Asia/Shanghai"
          current_time=$(date +"%Y年%m月%d日%H:%M:%S")
          echo "$current_time" >> README.md

      - name: Check for changes
        id: git_status
        run: |
          git add README.md
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git_status.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
          git config user.name "auto-commit-bot"
          git config user.email "auto-commit-bot@users.noreply.github.com"
          git commit -m "chore: update README with date $(date +'%Y-%m-%d %H:%M:%S %Z')"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
