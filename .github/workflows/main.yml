name: Daily Commit

on:
  schedule:
    # 每天 UTC 12:00 执行（可改成你本地时间）
    - cron: '0 12 * * *'
  workflow_dispatch: # 支持手动触发

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Add daily update
        run: |
          echo "$(date)" >> README.md
          git add README.md
          git commit -m "每日签到 $(date +'%Y-%m-%d')" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git push https://x-access-token:$GITHUB_PAT@github.com/<YOUR_USERNAME>/github-daily-sign.git main
