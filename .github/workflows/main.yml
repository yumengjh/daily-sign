name: Daily Commit

on:
  schedule:
    # 每天 UTC 12:00 执行（可改成你本地时间）
    - cron: '0 12 * * *'
  workflow_dispatch: # 手动触发
  push:
    branches:
      - main

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Add daily update
        run: |
          echo "$(date)" >> README.md
          git add README.md
          git commit -m "每日签到 $(date +'%Y-%m-%d')" || echo "No changes to commit"
      - name: Debug PAT
        run: |
          if [ -z "$GITHUB_PAT" ]; then
            echo "PAT 没有读取到！"
            exit 1
          else
            echo "PAT 已读取"
          fi
        env:
          GITHUB_PAT: ${{ secrets.PAT_TOKEN }}  
      - name: Push changes using PAT
        env:
          GITHUB_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:$GITHUB_PAT@github.com/yumengjh/daily-sign.git
          git push origin main
